<!DOCTYPE html>
<html>
  <head>
    <title>HurriHelp | Hura Ayuda</title>
    <h1>Hurricane Shelter Finder</h1>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa3cMcVEQMOF6PtHp7Y_VLUmkZFlUbaLI&callback=initMap&libraries=maps,geometry">
    </script>
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src ="maps.js" async defer> </script>
  </head>
  <body>
    <div id="map"></div>
    <script>
    window.onload = function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            // Center map on user location
            map.setCenter(userLocation);
            map.setZoom(12);

            // Call the functions directly after script loading
            findNearbyShelters(userLocation);
            showEscapeRouteToShelter(userLocation);
          });
        }
      };
    </script>
  </body>
</html>
