  <body>
    <div id="map"></div>
    <script>
    window.onload = function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            // Center map on user location
            map.setCenter(userLocation);
            map.setZoom(12);

            // Call the functions directly after script loading
            findNearbyShelters(userLocation);
            showEscapeRouteToShelter(userLocation);

            // Call fetchNews after scripts have loaded
            fetchNews();
          });
        }
      };
    </script>
  </body>
